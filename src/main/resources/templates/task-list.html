<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<a href="/tasks/create">Create New Task</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.completed ? 'Yes' : 'No'}"></td>
        <td>
            <div style="display: flex; align-items: center;">
                <a th:href="@{'/tasks/update/' + ${task.id}}" style="margin-right: 10px;">Edit</a>
                <a th:href="@{'/tasks/complete/' + ${task.id}}" style="margin-right: 10px;">Complete</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
